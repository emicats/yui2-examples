<!doctype html>
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/datatable/assets/skins/sam/datatable.css">
    <link type="text/css" rel="stylesheet" href="../assets/example.css">
</head>
<body class="yui-skin-sam">
<a class="origin" href="http://tech.groups.yahoo.com/group/ydn-javascript/message/34666">ydn-js origin</a>
<p class="meta">YUI version <em>2.5.2</em></p>

<div class="markup">
    <div id="paginator"></div>
</div>

<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.5.2/build/yahoo-dom-event/yahoo-dom-event.js&2.5.2/build/element/element-beta.js&2.5.2/build/datatable/datatable-beta.js"></script>
<script type="text/javascript">
YAHOO.util.Event.onDOMReady(function () {

var Ex = YAHOO.namespace('example');

var totalRows = "300";

Ex.paginator = new YAHOO.widget.Paginator({
                containers    : ['paginator'],
                rowsPerPage   : 50,
                alwaysVisible : true,
                totalRecords  : parseInt(totalRows,10)
});

Ex.paginator.subscribe('changeRequest',function (state) {
    this.set('recordOffset',state.recordOffset);
});

Ex.paginator.render();

});
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js" ></script>
<script type="text/javascript" src="../assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
