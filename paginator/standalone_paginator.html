<div class="markup">
    <div id="paginator"></div>
</div>

<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/datatable/datatable-beta.js"></script>
<script type="text/javascript">
YAHOO.util.Event.onDOMReady(function () {

var Ex = YAHOO.namespace('example');

var totalRows = "300";

Ex.paginator = new YAHOO.widget.Paginator({
                containers    : ['paginator'],
                rowsPerPage   : 50,
                alwaysVisible : true,
                totalRecords  : parseInt(totalRows,10)
});

Ex.paginator.subscribe('changeRequest',function (state) {
    this.set('recordOffset',state.recordOffset);
});

Ex.paginator.render();

});
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js" ></script>
