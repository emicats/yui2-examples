<html>
<head>

    <link type="text/css" rel="stylesheet" href="../assets/example.css">
</head>
<body class="yui-skin-sam">

<p class="meta">YUI version <em>2.6.0</em></p>

<h1>Displaying Nested column values</h1>
<div class="markup">
    <div id="tbl"></div>
</div>

<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.5.2/build/yahoo-dom-event/yahoo-dom-event.js&2.5.2/build/json/json.js&2.5.2/build/element/element-beta.js&2.5.2/build/datasource/datasource-beta.js&2.5.2/build/datatable/datatable-beta.js"></script>
<script type="text/javascript">
YAHOO.util.Event.onDOMReady(function () {

var Ex = YAHOO.namespace('example'),
    data = '{"recs":['+
        '{"result":[{"variable":"?X","value":"http://www.ip-super.org/ontologies/execution-history#1"}]},'+
        '{"result":[{"variable":"?X","value":"http://www.ip-super.org/ontologies/execution-history#2"}]},'+
        '{"result":[{"variable":"?X","value":"http://www.ip-super.org/ontologies/execution-history#3"}]},'+
        '{"result":[{"variable":"?X","value":"http://www.ip-super.org/ontologies/execution-history#4"}]}'+
']}';

Ex.dataSource = new YAHOO.util.DataSource(data);
Ex.dataSource.dataType       = YAHOO.util.DataSource.TYPE_JSON;
Ex.dataSource.responseType   = YAHOO.util.DataSource.TYPE_JSON;
Ex.dataSource.responseSchema = {
    resultsList : 'recs',
    fields : [
        'result[0].value',
        '["result"][0]["value"]',
        '["result"][0].value'
    ]
};

Ex.dataTable = new YAHOO.widget.DataTable('tbl',
                [
                    {key:'result[0].value',label:'Value (ver 1)'},
                    {key:'["result"][0]["value"]',label:'Value (ver 2)'},
                    {key:'["result"][0].value',label:'Value (ver 3)'}
                ],
                Ex.dataSource);

});
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js" ></script>
<script type="text/javascript" src="../assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
